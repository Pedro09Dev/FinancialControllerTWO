<div class="container my-5 p-5" style="border:2px solid blue;">
    <h4 class="text-center">Edit Finance</h4>
    <br>
    <br>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${financial}">

        <input type="hidden" name="id" th:value="${financial.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${financial.name}">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date Register</label>
            <input type="date" class="form-control" name="date" th:value="${financial.date}">
        </div>

        <div class="mb-3">
            <label for="transferencia" class="form-label">Transfer Register</label>
            <input type="text" class="form-control" name="transferencia" th:value="${financial.transferencia}">
        </div>

        <div class="mb-3">
            <label for="mediaGasto" class="form-label">"Average Spending Register"</label>
            <input type="text" class="form-control" name="mediaGasto" th:value="${financial.mediaGasto}">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
